services:
  # Backend API
  - type: web
    name: hotel-residencial-hortel-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health

  # Frontend Web
  - type: web
    name: hotel-residencial-hortel-web
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: web
    envVars:
      - key: VITE_API_URL
        value: https://hotel-residencial-hortel-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
